<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <img class="header-image" src="images/illustration-hero.svg" alt="dancing-person-img">
    <div class="summary-text">
      <h1 class="order-summary-title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="purchase-summary-container">
      <img class="music-note-img" src="images/icon-music.svg" alt="music-note-icon">
      <div class="purchase-text">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
  </div>
        <a class="change-button" href="#">Change</a>
    </div>
    <button class="payment-button" type="button" name="Proceed to Payment">
      Proceed to Payment
    </button>
    <a class="cancel-order-button" href="#">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jakob Lewis</a>.
  </div>
</body>
</html>
